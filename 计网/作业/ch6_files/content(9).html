    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>

<body class="cke_show_borders" onload="loadContent()" marginheight="0">
<div id="body"><p style="margin-top:0pt;margin-bottom:0pt;line-height:150%;background:rgb(255, 255, 255);">
<span style="font-family:宋体;"><span style="font-size:10.5000pt;">考虑&nbsp;TCP&nbsp;</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">的</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">流量控制机制。假设由&nbsp;TCP&nbsp;接收方发送的</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">最近一个确认消息</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">有以下字段：&nbsp;ACK&nbsp;=&nbsp;12000，</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">WIN</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">&nbsp;=&nbsp;8000。下列哪一项</span></span><span style="font-weight:bold;"><span style="font-family:宋体;"><span style="font-size:10.5000pt;">不是</span></span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">发送方的可以传输的</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">有效的消息？</span></span></p>
<p style="margin-top:0pt;margin-bottom:0pt;line-height:150%;">
&nbsp;</p>
<p style="margin-top:0pt;margin-bottom:0pt;line-height:150%;background:rgb(255, 255, 255);">
<span style="font-family:宋体;"><span style="font-size:10.5000pt;">（</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">也就是说</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">，如果</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">发送方</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">发送此消息，接收方</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">没有</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">足够的缓冲空间来充分处理该消息。此外请注意</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">发送方</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">可能传输</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">的字节已经</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">超过&nbsp;12000&nbsp;序列号</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">，</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">这些字节可能在</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">传输过程中</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">。因此传输的下一个数据段的序列号能超</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">过</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">&nbsp;12000)。</span></span></p></div>

</body></html>
