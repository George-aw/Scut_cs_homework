    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>

<body class="cke_show_borders" onload="loadContent()" marginheight="0">
<div id="body"><p>
(a)<span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9.0pt;">该星座图有</span></span><span style="line-height: 1.5; font-family: consolas;"><span style="font-size:9.0pt;">4</span></span><span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9.0pt;">个数据点，由</span></span><span style="line-height: 1.5; font-family: consolas;"><span style="font-size:9pt;">C=Blog2n</span></span><span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9pt;">得：</span></span><span style="line-height: 1.5; font-family: consolas;"><span style="font-size:9pt;">C=2B</span></span><span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9pt;">，即比特率是波特率的两倍</span></span><span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9pt;">，</span></span><span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9.0pt;">每个符号能传输</span></span><span style="line-height: 1.5; font-family: consolas;"><span style="font-size:9.0pt;">2</span></span><span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9.0pt;">个</span></span><span style="line-height: 1.5; font-family: consolas;"><span style="font-size:9.0pt;">bit</span></span><span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9.0pt;">。所以一个</span></span><span style="line-height: 1.5; font-family: consolas;"><span style="font-size:9.0pt;">1200 </span></span><span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9.0pt;">符号</span></span><span style="line-height: 1.5; font-family: consolas;"><span style="font-size:9.0pt;">/</span></span><span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9.0pt;">秒的传输速率的调制解调器速率是</span></span><span style="line-height: 1.5; font-family: consolas;"><span style="font-size:9.0pt;">2400bps</span></span><span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9.0pt;">。</span></span></p>
<p>
<span style="line-height: 1.5; font-family: 宋体;"><span style="font-size:9.0pt;">（b）16个数据点，C=Blog2n=4B,每个符号4bit，故速率4800bps。</span></span></p>
