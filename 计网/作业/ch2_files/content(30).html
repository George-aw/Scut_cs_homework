<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=GBK"><title>内容显示</title>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }

    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>
	<style type="text/css">
		html,.cke_show_borders{background:transparent;margin:0;padding:0;}
	</style>


</head>


<body class="cke_show_borders" onload="loadContent()" marginheight="0">
<div id="body"><p>
<span style="font-family:consolas;"><span style="font-size:9.0pt;">T1</span></span><span style="font-family:宋体;"><span style="font-size:9.0pt;">载波每一帧中，端用户使用</span></span><span style="font-family:consolas;"><span style="font-size:9.0pt;">24*8=192</span></span><span style="font-family:宋体;"><span style="font-size:9.0pt;">个比特中的</span></span><span style="font-family:consolas;"><span style="font-size:9.0pt;">24*7=168</span></span><span style="font-family:宋体;"><span style="font-size:9.0pt;">个比特，开销占用</span></span><span style="font-family:consolas;"><span style="font-size:9.0pt;">192-168=25</span></span><span style="font-family:宋体;"><span style="font-size:9.0pt;">个比特，百分比开销为：</span></span><span style="font-family:consolas;"><span style="font-size:9.0pt;">25*100%/193=12.95%</span></span></p>
<p>
<span style="font-family:宋体;"><span style="font-size:9.0pt;">所以有</span></span><span style="font-family:consolas;"><span style="font-size:9.0pt;">1.544Mbps*12.95%=0.2Mbps</span></span><span style="font-family:宋体;"><span style="font-size:9pt;">没有给用户使用</span></span></p>
<p>
<span style="font-family:宋体;"><span style="font-size:9pt;">（</span></span><span style="font-family:consolas;"><span style="font-size:9pt;">51.84-49.536</span></span><span style="font-family:宋体;"><span style="font-size:9pt;">）</span></span><span style="font-family:consolas;"><span style="font-size:9pt;">/51.84=4.44%</span></span></p>
<p>
<span style="font-family:宋体;"><span style="font-size:9pt;">故</span></span><span style="font-family:consolas;"><span style="font-size:9pt;">OC-1</span></span><span style="font-family:宋体;"><span style="font-size:9pt;">线路的百分比开销为</span></span><span style="font-family:consolas;"><span style="font-size:9pt;">4.44%</span></span><span style="font-family:宋体;"><span style="font-size:9pt;">；</span></span></p>
<p>
<span style="font-family:宋体;"><span style="font-size:9pt;">（</span></span><span style="font-family:consolas;"><span style="font-size:9pt;">39813.12-38043.648</span></span><span style="font-family:宋体;"><span style="font-size:9pt;">）</span></span><span style="font-family:consolas;"><span style="font-size:9pt;">/39813.12=4.44%</span></span></p>
<p>
<span style="font-family:宋体;"><span style="font-size:9pt;">故</span></span><span style="font-family:consolas;"><span style="font-size:9pt;">OC-768</span></span><span style="font-family:宋体;"><span style="font-size:9pt;">线路的百分比开销为</span></span><span style="font-family:consolas;"><span style="font-size:9pt;">4.44%</span></span><span style="font-family:宋体;"><span style="font-size:9pt;">。</span></span></p>
</div>
