    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>

<div id="body"><p style="margin-bottom:0pt;margin-top:0pt;line-height:15pt;background-position:initial initial;background-repeat:initial initial;">
<span style="font-family:宋体;"><span style="font-size:10.5000pt;">这个问题测试你</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">对不同方式的</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">协议分层的理解。</span></span></p>
<p style="margin-bottom:0pt;margin-top:0pt;">
&nbsp;</p>
<p style="margin-bottom:0pt;margin-top:0pt;line-height:15pt;background-position:initial initial;background-repeat:initial initial;">
<span style="font-family:宋体;"><span style="font-size:10.5000pt;">考虑</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">一个</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">主机通过两个路由器发送</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">一个</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">传输单元。用于发送用户消息</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">的协议栈</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">从顶部到底部</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">依次</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">是&nbsp;TCP、&nbsp;IP、&nbsp;以太网。第一个路由器</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">在IP层</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">转发</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">消息</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">到WiFi&nbsp;链</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">路</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">层。第二个路由器</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">在IP层</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">转发</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">消息</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">到&nbsp;ADSL&nbsp;链路层。</span></span></p>
<p style="margin-bottom:0pt;margin-top:0pt;">
&nbsp;</p>
<p style="margin-bottom:0pt;margin-top:0pt;">
<span style="font-family:宋体;"><span style="font-size:10.5000pt;">下面哪个选项是</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">在</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">第二个路由器之后的“线上”</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">网络中</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">看到</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">的传输单元</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">的最佳描述</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">？字母表示协议头</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">部</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">，例如，</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">T&nbsp;</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">为&nbsp;TCP&nbsp;头，&nbsp;M&nbsp;代表用户消息。最左边部分</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">首先</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">出现在</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">“线”上</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">。（这个问题是有挑战性的</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">，</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">建议你画一幅封装和路由器处理</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">的图</span></span><span style="font-family:宋体;"><span style="font-size:10.5000pt;">）。</span></span></p></div>
