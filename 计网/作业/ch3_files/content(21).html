<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=GBK"><title>内容显示</title>
    <link type="text/css" rel="stylesheet" href="contents.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }
        });
    </script>
    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>
	<style type="text/css">
		html,.cke_show_borders{background:transparent;margin:0;padding:0;}
	</style>


</head>


<body class="cke_show_borders" onload="loadContent()" marginheight="0">
<div id="body"><p>
<span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">信道延迟：</span></span><span style="letter-spacing: 0.05pt;">270ms</span></p>
<p>
<span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">传一帧所需时间：</span></span><span style="letter-spacing: 0.05pt;">512*8/64 = 64 ms</span></p>
<p>
<span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">故传输周期为：</span></span><span style="letter-spacing: 0.05pt;">270*2+64 = 604 ms</span></p>
<p>
<span style="font-family: 宋体;">传输速度为</span>64kps<span style="font-family: 宋体;">，需要</span>&nbsp;604/64 = 9&nbsp;<span style="font-family: 宋体;">帧</span></p>
<p>
<span style="font-family: 宋体;">对于&nbsp;</span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">1</span></span><span style="font-family: 宋体;">，吞吐率为：&nbsp;</span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">4</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">0</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">9</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">6</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">/0</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">.</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">6</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">04</span></span><span style="font-family: 宋体;">=<span style="letter-spacing: 0.05pt;">6</span><span style="letter-spacing: -0.05pt;">.</span><span style="letter-spacing: 0.05pt;">7</span><span style="letter-spacing: -0.05pt;">8</span><span style="letter-spacing: 0.05pt;">kb/</span>s</span><span style="font-family: 宋体;">。</span></p>
<p>
<span style="font-family: 宋体;">对于&nbsp;</span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">7</span></span><span style="font-family: 宋体;">，吞吐率为：&nbsp;</span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">4</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">0</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">9</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">6</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">*</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">7</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">/0</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">.6</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">04</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">=</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">4</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">7</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">.</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">5</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">kb/</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">s</span></span><span style="font-family: 宋体;">。</span></p>
<p>
<span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">对于15</span>与127</span><span style="font-family: 宋体;">吞吐率达到最大值</span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">6</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">4</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">k</span></span><span style="letter-spacing: -0.05pt;"><span style="font-family: 宋体;">b</span></span><span style="letter-spacing: 0.05pt;"><span style="font-family: 宋体;">/</span></span><span style="font-family: 宋体;">s</span><span style="font-family: 宋体;">。</span></p>
</div>
