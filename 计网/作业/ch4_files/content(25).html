<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=GBK"><title>内容显示</title>
    <link type="text/css" rel="stylesheet" href="contents.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }
        });
    </script>
    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>
	<style type="text/css">
		html,.cke_show_borders{background:transparent;margin:0;padding:0;}
	</style>


</head>


<body class="cke_show_borders" onload="loadContent()" marginheight="0">
<div id="body"><p style="margin-left:21.0pt;line-height:150%;">
<span style="font-family:宋体;">解答：在该</span>LAN<span style="font-family:宋体;">上的往返传播时间为</span>1000 / 200 = 10<span style="font-family:宋体;">微秒，一个完整的传输有六个阶段：</span></p>
<p style="margin-left:21.0pt;text-indent:21.0pt;line-height:150%;">
1<span style="font-family:宋体;">）发送方抓住电缆（</span>10<span style="font-family:宋体;">微秒）</span></p>
<p style="margin-left:21.0pt;text-indent:21.0pt;line-height:150%;">
2<span style="font-family:宋体;">）发送数据（</span>25.6<span style="font-family:宋体;">微秒）</span></p>
<p style="margin-left:21.0pt;text-indent:21.0pt;line-height:150%;">
3<span style="font-family:宋体;">）最后一位到达终点的延迟时间（</span>5<span style="font-family:宋体;">微秒）</span></p>
<p style="margin-left:21.0pt;text-indent:21.0pt;line-height:150%;">
4<span style="font-family:宋体;">）接收方抓住电缆（</span>10<span style="font-family:宋体;">微秒）</span></p>
<p style="margin-left:21.0pt;text-indent:21.0pt;line-height:150%;">
5<span style="font-family:宋体;">）确认发送（</span>3.2<span style="font-family:宋体;">微秒）</span></p>
<p style="margin-left:21.0pt;text-indent:21.0pt;line-height:150%;">
6<span style="font-family:宋体;">）最后一位到达终点的延迟时间（</span>5<span style="font-family:宋体;">微秒）</span></p>
<p style="margin-left:21.0pt;text-indent:21.0pt;line-height:150%;">
<span style="font-family:宋体;">总耗时为</span>58.8<span style="font-family:宋体;">微秒，所以除去开销（</span>224<span style="font-family:宋体;">位）之后的有效数据率是：</span></p>
<p style="margin-left:21.0pt;text-indent:21.0pt;line-height:150%;">
224 / <span style="font-family:宋体;">（</span>58.8<span style="font-family:宋体;">×</span>10<sup>-6</sup><span style="font-family:宋体;">）</span>= 3.8Mbps</p>
<p style="line-height:150%;">
&nbsp;</p></div>

</body></html>
