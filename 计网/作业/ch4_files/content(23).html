<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=GBK"><title>内容显示</title>
    <link type="text/css" rel="stylesheet" href="contents.css">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] }
        });
    </script>
    <script type="text/javascript">

       function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
		}

		var intervalProcess ;

        function loadContent(){
            if(document.getElementById("body").innerHTML=='内容读取中...'){
                document.getElementById("body").innerHTML=window.parent.document.getElementById(getQueryString('name')+"_content").value;
            }
			intervalProcess = setInterval(autoHeight,1000);
            document.getElementById("body").onresize = autoHeight;
        }

		function autoHeight(){
			window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height=document.getElementById("body").scrollHeight + 13;
			if(window.parent.document.getElementById("_rtf_content"+getQueryString('name')).height ==document.documentElement.scrollHeight){
				clearInterval(intervalProcess);
                //console.log("clear");
			}
			//console.log("autoHeight"+getQueryString('name')+":"+document.documentElement.scrollHeight);
		}

      

    </script>
	<style type="text/css">
		html,.cke_show_borders{background:transparent;margin:0;padding:0;}
	</style>


</head>


<body class="cke_show_borders" onload="loadContent()" marginheight="0">
<div id="body"><p style="margin-left: 21pt;">
<span style="line-height: 1.5;">冲突窗口为发生冲突时间的上限，即发送站发出帧后能检测到碰撞的最长时间，数值上等于最远两站传播时间的两倍</span></p>
<p style="margin-left: 21pt;">
<span style="font-family: 宋体;">（</span>1<span style="font-family: 宋体;">）传播速度：</span>3<span style="font-family: 宋体;">×</span>10<sup>8</sup><span style="font-family: 宋体;">×</span>82%=2.46×10<sup>8</sup>m/s</p>
<p style="margin-left: 42pt; text-indent: 21pt;">
<span style="font-family: 宋体;">传播时间：（</span>2<span style="font-family: 宋体;">×</span>10<sup>3</sup><span style="font-family: 宋体;">）</span>/<span style="font-family: 宋体;">（</span>2.46×10<sup>8</sup><span style="font-family: 宋体;">）</span>=8.13×10<sup>-6</sup>s</p>
<p style="margin-left: 42pt; text-indent: 21pt;">
<span style="font-family: 宋体;">竞争时间槽长度：</span>1.626×10<sup>-5</sup>s<span style="font-family: 宋体;">。</span></p>
<p style="margin-left: 21pt; text-indent: 21pt;">
<span style="font-family: 宋体;">（</span>2<span style="font-family: 宋体;">）传播速度：</span>3<span style="font-family: 宋体;">×</span>10<sup>8</sup><span style="font-family: 宋体;">×</span>65%=1.95×10<sup>8</sup>m/s</p>
<p style="margin-left: 42pt; text-indent: 21pt;">
<span style="font-family: 宋体;">传播时间：（</span>40<span style="font-family: 宋体;">×</span>10<sup>3</sup><span style="font-family: 宋体;">）</span>/<span style="font-family: 宋体;">（</span>1.95×10<sup>8</sup><span style="font-family: 宋体;">）</span>=2.05×10<sup>-4</sup>s</p>
<p style="margin-left: 42pt; text-indent: 21pt;">
<span style="font-family: 宋体;">竞争时间槽长度：</span>4.10×10<sup>-4</sup>s<span style="font-family: 宋体;">。</span></p>
</div>

</body></html>
